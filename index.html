<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- Include Toastr.js from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <main class="fade-in">
      <section id="searchBar" class="searchBar fade-in">
        <form id="searchBar__form" class="searchBar__form">
          <input
            type="text"
            id="searchBar__text"
            class="searchBar__text"
            placeholder="Enter City or Country Name"
            autocomplete="off"
          />
          <button type="submit" id="searchBar__button" class="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </section>
      <section id="currentForecast" class="currentForecast fade-in">
        <div id="loader" class="none">
          <div class="loader"></div>
        </div>
        <h2 class="currentForecast__location"></h2>
        <div class="currentForecast__conditions">
          <!-- <div class="temp">19째<span class="unit">C</span></div>
          <div class="icon">
            <img src="img/clouds.png" alt="" />
          </div>
          <div class="high">High 26째</div>
          <div class="low">Low 18째</div>
          <div class="desc">Cloudy</div>
          <div class="feelsLike">Feels like 19째</div> -->
          <!-- <div class="humidity">
            <img src="img/humidity.png" alt="Humidity" width="50" height="50" />
            <div class="humidity__text">
              <span class="big htext"></span> <br />
              Humidity
            </div>
          </div>
          <div class="windSpeed">
            <img src="img/wind.png" alt="Wind Speed" width="50" height="50" />
            <div class="windSpeed__text">
              <span class="big wtext"></span><br />
              Wind Speed
            </div>
          </div> -->
        </div>
      </section>
    </main>
  </body>
</html>
